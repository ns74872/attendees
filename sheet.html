<!DOCTYPE html>
<html>
<head>
	<title>Attendance Tracker</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
    <style>
body {
	font-family: Arial, sans-serif;
	font-size: 14px;
	color: #333;
	background-color: #f2f2f2;
	padding: 20px;
}

header {
	text-align: center;
	margin-bottom: 20px;
}

h1 {
	font-size: 28px;
}

section {
	margin-bottom: 40px;
}

h2 {
	font-size: 20px;
	margin-bottom: 20px;
}

table {
	border-collapse: collapse;
	width: 100%;
	margin-bottom: 20px;
}

table th, table td {
	padding: 8px;
	text-align: center;
	border: 1px solid #ccc;
}

table th {
	background-color: #f5f5f5;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #3e8e41;
}
    </style>
</head>
<body>
	<header>
		<h1>Attendance Tracker</h1>
	</header>

	<main>
		<section>
			<h2>Today's Attendance</h2>
			<table id="attendance-table">
				<thead>
					<tr>
						<th>Student Name</th>
						<th>Present</th>
						<th>Absent</th>
						<th>Tardy</th>
						<th>Excused</th>
					</tr>
				</thead>
				<tbody>
					<!-- Attendance data for each student will be dynamically generated here using JavaScript -->
				</tbody>
			</table>
			<button id="submit-btn">Submit</button>
		</section>

		<section>
			<h2>Student List</h2>
			<ul id="student-list">
				<!-- List of all the students will be dynamically generated here using JavaScript -->
			</ul>
		</section>
	</main>

	<script src="sheetScript.js"></script>
</body>
</html>
